    <div class="rightSide displayNone">
        <ul class="rooms">
            <li id="room_lobby">Lobby

<script>
    var socket = io();
    var i = 0;
    var seconds = 0;
    var globalCount = 0;

    socket.emit('msg', 'just a message');
    setInterval(function(){
        globalCount += i;
        i = 0;
        seconds++;
        console.log( 'seconds passed:' + seconds);
        console.log( '--------------------------');
        console.log( 'global count avr: ' + globalCount / seconds);
    },1000);
    socket.on('msg', function(msg){

        console.log(msg);
        socket.emit('msg', 'just a message');
        //console.log(Date.now() + msg + i);

        i++;
    });
</script>
