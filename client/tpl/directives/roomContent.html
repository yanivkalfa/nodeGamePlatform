<div class="leftSide">
    <div class="msgWrap">
        <ul>
            <li ng-repeat="msg in content.msg"> <ngp-room-msg class="action" ng-class="msg.action" msg="msg"></ngp-room-msg></li>
        </ul>
    </div>
</div>

<div class="rightSide">
    <ul>
        <li ng-repeat="user in content.users"> <ngp-room-user user="user"></ngp-room-user></li>
    </ul>
</div>
<div class="clearFix"></div>
