<div class="leftSide">
    <ngp-room-msg-wrap class="msgWrap">
        <ul>
            <li ng-repeat="msg in content.msg"> <ngp-room-msg class="toType" ng-class="msg.toType" msg="msg"></ngp-room-msg></li>
        </ul>
    </ngp-room-msg-wrap>
</div>

<div class="rightSide">
    <ul>
        <li ng-repeat="user in content.users"> <ngp-room-user user="user"></ngp-room-user></li>
    </ul>
</div>
<div class="clearFix"></div>
