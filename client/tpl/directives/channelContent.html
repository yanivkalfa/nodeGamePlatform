<div class="leftSide">
    <div class="msgWrap">
        <ul>
            <li ng-repeat="msg in content.msg"> <ngp-channel-msg class="toType" ng-class="msg.toType" msg="msg"></ngp-channel-msg></li>
        </ul>
    </div>
</div>

<div class="rightSide">
    <ul>
        <li ng-repeat="member in content.members"> <ngp-channel-member member="member"></ngp-channel-member></li>
    </ul>
</div>
<div class="clearFix"></div>
